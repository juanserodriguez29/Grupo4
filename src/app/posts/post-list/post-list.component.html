<table class="table">
  <thead>
    <tr>

        <mat-card >
          <th scope="col" id="identificador1">Producto</th>
          <th scope="col" id="identificador2">Precio</th>
          <th scope="col" id="identificador3">Medida</th>
          <th scope="col" id="identificador4">Descripción</th>
          <th scope="col" id="identificador5">Disponibilidad</th>
          <th scope="col" id="identificador6">Unidades</th>
        </mat-card>

    </tr>
  </thead>
  <tbody>
    <tr>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let post of posts">
          <mat-expansion-panel-header>
            <mat-panel-title> {{ post.nombre }} </mat-panel-title>
            <mat-panel-description>{{ post.precio }} </mat-panel-description>
            <mat-panel-description>{{ post.medida }} </mat-panel-description>
            <mat-panel-description>{{ post.descripcion }} </mat-panel-description>
            <mat-panel-description>{{ post.disponibilidad }} </mat-panel-description>
            <mat-panel-description>{{ post.unidades }} </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-action-row *ngIf="isAuth && post.author === userId">
            <button (click)="addPost()" mat-button color="accent">
              Añadir al carrito
            </button>
            <button
              mat-stroked-button
              color="primary"
              [routerLink]="['/edit', post.id]"
            >
              Editar
            </button>
            <button mat-button color="warn" (click)="onDelete(post.id)">
              Eliminar
            </button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </tr>
  </tbody>
</table>
