<div class="row">
  <div class="col-md-5 mx-auto">

    <div class="card">
      <div class="card-header" style="text-align: center">
        <b>Registro cliente</b>
      </div>
      <div class="card-body">
        <mat-card>
        <form (submit)="onSignup(userForm)" #userForm="ngForm">
        <mat-form-field>
          <input
          matInput type="text"
          name="name"
          [ngModel] = "user.name"
          required
          #name="ngModel"
          placeholder="Nombre y apellido"/>
        </mat-form-field>
        <mat-error *ngIf="name.invalid">Campo invalido</mat-error>

        <mat-form-field>
          <input
          matInput
          type="email"
          name="email"
          [ngModel] = "user.email"
          required
          #email="ngModel"
          placeholder="Correo electrónico"/>
        </mat-form-field>
        <mat-error *ngIf="email.invalid">Campo invalido</mat-error>

        <mat-form-field>
        <input
        matInput
        type="password"
        name="password"
        [ngModel] = "user.password"
        required
        #password="ngModel"
        placeholder="Contraseña">
        </mat-form-field>
        <mat-error *ngIf="password.invalid">Campo invalido</mat-error>

        <mat-form-field>
          <input
          matInput
          type="text"
          name="direccion"
          [ngModel] = "user.direccion"
          required
          #direccion="ngModel"
          placeholder="Dirección de envío">
          </mat-form-field>
          <mat-error *ngIf="direccion.invalid">Campo invalido</mat-error>

          <mat-form-field>
          <input
            matInput
            type="text"
            name="celular"
            [ngModel] = "user.celular"
            required
            #celular="ngModel"
            placeholder="Celular">
          </mat-form-field>
          <mat-error *ngIf="celular.invalid">Campo invalido</mat-error>

        <button type="submit" class= "btn btn-primary btn-block">Guardar</button>

        </form>
        </mat-card>
      </div>
    </div>

  </div>

</div>
