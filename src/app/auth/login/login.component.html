<div class="row">
  <div class="col-md-5 mt-3 mx-auto">
    <div class="card">
      <div class="card-header" style="text-align: center">
        <b>Ingreso</b>
      </div>
      <div class="card-body">
        <mat-card>
          <form (submit)="onLogin(userForm)" #userForm="ngForm">
            <mat-form-field>
              <input
              matInput
              type="email"
              name="email"
              [ngModel] = "user.email"
              required
              #email="ngModel"
              placeholder="Correo electrónico"/>
            </mat-form-field>
            <mat-error *ngIf="email.invalid">Campo invalido</mat-error>
            <mat-form-field>
            <input
            matInput
            type="password"
            name="password"
            [ngModel] = "user.password"
            required
            #password="ngModel"
            placeholder="Contraseña">
            </mat-form-field>
            <mat-error *ngIf="password.invalid">Campo invalido</mat-error>
            <button type="submit" class= "btn btn-primary btn-block">Entrar</button>
          </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
